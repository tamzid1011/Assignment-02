<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- css link  -->
    <link rel="stylesheet" href="style.css">

<!-- Font Awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kids School</title>
</head>
<body>
<!-- Header section start  -->
    <header class="header">
        <dive>
            <nav class="nav">
                <div class="nav-logo">
                    <img src="./assets/logo.png" alt="logo">
                    <h3 class="nav-title">SCHOOL</h3>
                </div>
                <ul class="nav-list">
                    <li class="nav-item1"><a href="#">Home</a></li>
                    <li class="nav-item2"><a href="#">About</a></li>
                    <li class="nav-item3"><a href="#">Facilities</a></li>
                    <li class="nav-item4"><a href="#">Admission</a></li>
                </ul>
                <div class="button">
                    <button class="nav-btn">Connect</button>
                </div>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </dive>

        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title"><span class="orange">Empowering</span> <br>
                    students from small <br> age <span class="blue">towards vision</span>
                </h1>
                <p class="banner-description">You will learn something new every day, be brave, try hard  <br> things, and grow by helping each other along the way.
                </p>
                <button class="banner-btn">Enroll Now</button>
            </div>
            <div class="banner-img">
                <img src="./assets/hero-kids.png" alt="">
            </div>
        </div>
    </header>
